<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kitchen Sink</title>
  </head>
  <body class="default" data-ng-app="recipeApp" data-ng-controller="recipeController" data-ng-init="getRecipes()">
    <header id="header">
      <img id="logo" src="kitchensinktry.png" alt="Kitchen Sink Logo" />
      <h1 id="title"><strong>K</strong>itchen <strong>S</strong>ink</h1>
      <section data-search-form></section>
    </header>
    <main>
      <section data-result-sort></section>
      <section data-recipe-list></section>
    </main>
    <footer id="footer" >
      <p id="copyRight">&copy Copyright 2015 Kitchen Sink LLC.</p>
      <p id="yummlyCopyRight">{{text}}</p>
      <a href='{{url}}'><img alt='Yummly' src='{{logo}}' id="yummlyImage"/></a>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
