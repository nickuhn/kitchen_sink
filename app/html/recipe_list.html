<ul class="recipesStyle">
  <li data-ng-controller="ingredientController" data-ng-repeat="recipe in recipes | orderBy:sortType():sortReverse()" >
    <article data-ng-click="getDirections(recipe.id)" ng-class-odd="'odd'" ng-class-even="'even'" class="recipeStyle">
      <img id="recipeThumbnail" src={{recipe.smallImageUrls[0]}} />
      <section id="recipeInfo">
        <h3 class="posRecipeName">{{recipe.recipeName}}</h3>
        <p class="posRecipeTime" data-ng-if="recipe.totalTimeInSeconds !== NaN" >Estimated Cooking Time: {{recipe.totalTimeInSeconds/60}} mins</p>
        <article data-star-rating data-rating-value="recipe.rating" class="posRecipeStars"></article>
      </section>
      <section data-ng-if="isOpen">
        <article data-recipe-details data-ingredients="ingredients"></article>
        <a id="recipeLink" href='{{sourceUrl}}'>Click Here For Full Recipe</a>
      </section>
    </article>
  </li>
  <button class="pageMove" data-ng-click="previousPage(); getRecipes(Ingred,Outgred)">Prev</button>
  <button class="pageMove" data-ng-click="nextPage(); getRecipes(Ingred,Outgred)">Next</button>
  <h3>Page {{currentPage.page + 1}}/{{roundPages(results) + 1}}</h3>
</ul>
