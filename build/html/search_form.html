<form id="searchForm"
      name="ingredientForm"
      data-ng-submit=" currentPage.page = 0; getRecipes(ingredient,outgredient,allergyInfo); resetForm(ingredient, outgredient);">
  <section>
    <label id="ingredients" for="ingredientBody"><strong>IN</strong>gredient(s):</label>
    <input type="text"
           name="ingredientField0"
           data-ng-minlength=3
           data-ng-model="ingredient.item0" />
    <input type="text"
           name="ingredientField1"
           data-ng-minlength=3
           data-ng-model="ingredient.item1"
           data-ng-if="ingredient.item0.length>2" />
    <input type="text"
           name="ingredientField2"
           data-ng-minlength=3
           data-ng-model="ingredient.item2"
           data-ng-if="ingredient.item1.length>2" />
    <input type="text"
           name="ingredientField3"
           data-ng-minlength=3
           data-ng-model="ingredient.item3"
           data-ng-if="ingredient.item2.length>2" />
    <input type="text"
           name="ingredientField4"
           data-ng-minlength=3
           data-ng-model="ingredient.item4"
           data-ng-if="ingredient.item3.length>2" />
  </section>
  <section>
    <label id="outgredients" for ="outgredientBody"><strong>OUT</strong>gredient(s):</label>
    <input type="text"
           name="outgredientField0"
           data-ng-minlength=3
           data-ng-model="outgredient.item0" />
    <input type="text"
           name="outgredientField1"
           data-ng-minlength=3
           data-ng-model="outgredient.item1"
           data-ng-if="outgredient.item0.length>2" />
    <input type="text"
           name="outgredientField2"
           data-ng-minlength=3
           data-ng-model="outgredient.item2"
           data-ng-if="outgredient.item1.length>2" />
    <input type="text"
           name="outgredientField3"
           data-ng-minlength=3
           data-ng-model="outgredient.item3"
           data-ng-if="outgredient.item2.length>2" />
    <input type="text"
           name="outgredientField4"
           data-ng-minlength=3
           data-ng-model="outgredient.item4"
           data-ng-if="outgredient.item3.length>2" />
  </section>
  <section>
    <label id="allergySon"><strong>ALL</strong>ergy:</label>
    <select id="allergiesYo" data-ng-model="allergyInfo">
      <option value="">No Allergy</option>
      <option value="&allowedAllergy[]=396^Dairy-Free">Dairy-Free</option>
      <option value="&allowedAllergy[]=397^Egg-Free">Egg-Free</option>
      <option value="&allowedAllergy[]=393^Gluten-Free">Gluten-Free</option>
      <option value="&allowedAllergy[]=394^Peanut-Free">Peanut-Free</option>
      <option value="&allowedAllergy[]=398^Seafood-Free">Seafood-Free</option>
      <option value="&allowedAllergy[]=399^Sesame-Free">Sesame-Free</option>
      <option value="&allowedAllergy[]=400^Soy-Free">Soy-Free</option>
      <option value="&allowedAllergy[]=401^Sulfite-Free">Sulfite-Free</option>
      <option value="&allowedAllergy[]=395^Tree Nut-Free">Tree Nut-Free</option>
      <option value="&allowedAllergy[]=392^Wheat-Free">Wheat-Free</option>
    </select>
  </section>
  <button id="searchFormSubmit" type="submit">Find Fine Foods</button>
</form>
